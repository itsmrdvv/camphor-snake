<head> 
    <link rel="https://github.com/itsmrdvv/camphor-snake/blob/ab71a332d1d323fd53f4fa1c15748e4bbd160e58/styles.css">
</head>

<body>
    <div id="gameContainer">
        <div id="gameHeader">
            <span id="gameTitle">Camphor Snake</span>
            <span id="score">Score: 0</span>
        </div>
        <p id="startText">Press Space Bar to Start the Game</p>
        <p id="mobileStartText">Press Start to Launch the Game</p>
        <canvas id="gameCanvas" width="900" height="550"></canvas>
        <p id="gameOverText">OOPS... try again</p>
        <button id="restartButton">Restart</button>
        <!-- Mobile Controls -->
        <div id="controller">
            <div id="upDownButtons">
                <button id="upButton" class="controllerButton">Up</button>
                <button id="downButton" class="controllerButton">Down</button>
            </div>
            <button id="startButton" class="controllerButton">Start</button>
            <div id="leftRightButtons">
                <button id="leftButton" class="controllerButton">Left</button>
                <button id="rightButton" class="controllerButton">Right</button>
            </div>
        </div>
        <!-- End of Mobile Controls -->
    </div>
    
    <script src="https://github.com/itsmrdvv/camphor-snake/blob/ab71a332d1d323fd53f4fa1c15748e4bbd160e58/cs.js"></script>
</body>
